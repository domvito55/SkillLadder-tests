<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video with Captions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/logo.jpg" type="image/x-icon" />
    <link href="./css/videoPage.css" rel="stylesheet" />
  </head>

  <body>
    <!------------------------ Navbar -------------------------->
    <nav
      class="navbar sticky-top bg-white"
      style="height: 2em; margin: 0; padding: 0"
    >
      <div style="height: 2em; margin: 0; padding: 0">
        <a
          style="height: 1em; margin: 0; padding: 0; color: aliceblue"
          href="#"
        >
          <img
            class="ms-3"
            style="height: 2em"
            src="./assets/logo.jpg"
            alt=""
          />
        </a>
      </div>
    </nav>

    <!------------------------ Video Container -------------------------->
    <div class="d-flex justify-content-evenly flex-wrap pt-1">
      <div class="mx-2 mb-2 responsive-div">
        <div class="ratio ratio-16x9">
          <!--I tried to create the Iframe using the API, but then the ratio class stop working-->
          <iframe
            id="youtube-video"
            src="https://www.youtube.com/embed/pYkL-L9XW9E?enablejsapi=1"
            title="YouTube video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="transcription-container" id="transcription"></div>
      </div>
      <!------------------------ Ai Answer -------------------------->
      <div
        class="mx-2 mb-2 p-3 bg-secondary text-white flex-fill"
        id="aiMessage"
      >
        <p class="fst-italic">
          Select and right-click any phrase from the transcription to get an
          explanation.
        </p>
      </div>
    </div>

    <!------------------------ Custom Context Menu -------------------------->
    <div id="custom-menu">
      <ul>
        <li id="explain">Explain to me</li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./scripts/captionSync.js"></script>
    <script src="./scripts/contextMenu.js"></script>
  </body>
</html>
